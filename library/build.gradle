apply plugin: 'com.android.library'
apply plugin: 'com.github.ben-manes.versions'

apply from: '../gradle/gradle-quality.gradle'
apply from: '../gradle/build-timing-listener.gradle'

configurations {
    javadocDeps
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    resourcePrefix 'fetch_'

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError true
    }
}

dependencies {
    compile "com.android.support:support-annotations:$rootProject.ext.supportLibVersion"
    compile 'io.reactivex:rxjava:1.1.5'

    // needed so that the javadoc can find the annotations
    javadocDeps "com.android.support:support-annotations:$rootProject.ext.supportLibVersion"

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.38-beta'
    testCompile 'org.assertj:assertj-core:3.3.0'
}

apply from: '../gradle/gradle-push.gradle'
